mutation AddReservation($createdBy: Role!, $numOfDiners: Int!, $reservationTime: DateTime!, $tableId: String!, $userEmail: String!) {
  addReservation(createdBy: $createdBy, numOfDiners: $numOfDiners, reservationTime: $reservationTime, tableId: $tableId, userEmail: $userEmail) {
    id
  }
}
