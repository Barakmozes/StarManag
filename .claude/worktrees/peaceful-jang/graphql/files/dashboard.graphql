query GetDeliveryOrders($first: Int, $after: ID, $search: String, $statusIn: [OrderStatus!]) {
  getDeliveryOrders(first: $first, after: $after, search: $search, statusIn: $statusIn) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        orderNumber
        status
        orderDate
        deliveryTime
        deliveryAddress
        userName
        userEmail
        userPhone
        total
        delivery {
          id
          orderNum
          driverName
          driverEmail
          driverPhone
        }
      }
    }
  }
}

mutation AssignDriverToOrder($orderNumber: String!, $driverName: String!, $driverEmail: String!, $driverPhone: String!) {
  assignDriverToOrder(
    orderNumber: $orderNumber
    driverName: $driverName
    driverEmail: $driverEmail
    driverPhone: $driverPhone
  ) {
    id
    orderNum
    driverName
    driverEmail
    driverPhone
  }
}

mutation RemoveDriverFromOrder($orderNumber: String!) {
  removeDriverFromOrder(orderNumber: $orderNumber)
}

query GetDashboardKpisCompare($from: DateTime!, $to: DateTime!) {
  getDashboardKpisCompare(from: $from, to: $to) {
    currentFrom
    currentTo
    previousFrom
    previousTo
    current {
      grossRevenue
      ordersCount
      completedOrders
      canceledOrders
      avgOrderValue
      uniqueCustomers
      newCustomers
      menusCount
      categoriesCount
      tablesCount
      usersCount
    }
    previous {
      grossRevenue
      ordersCount
      completedOrders
      canceledOrders
      avgOrderValue
      uniqueCustomers
      newCustomers
      menusCount
      categoriesCount
      tablesCount
      usersCount
    }
  }
}

query GetDashboardRevenueCompare($from: DateTime!, $to: DateTime!, $groupBy: RevenueGroupBy!) {
  getDashboardRevenueCompare(from: $from, to: $to, groupBy: $groupBy) {
    currentFrom
    currentTo
    previousFrom
    previousTo
    points {
      bucket
      revenue
      orders
      previousBucket
      previousRevenue
      previousOrders
    }
  }
}