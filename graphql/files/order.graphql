query GetOrders(
  $first: Int
  $after: ID
  $search: String
  $statusIn: [OrderStatus!]
  $paid: Boolean
) {
  getOrders(first: $first, after: $after, search: $search, statusIn: $statusIn, paid: $paid) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        orderNumber
        orderDate
        deliveryTime
        pickupTime

        userName
        userEmail
        userPhone

        paymentToken
        paid

        deliveryAddress
        deliveryFee
        serviceFee
        discount
        total

        status
        note
        specialNotes

        preOrder
        tableId

        cart
        items

        tickets {
          id
          station
          status
        }
      }
    }
  }
}

mutation AddOrder(
  $cart: JSON!
  $deliveryAddress: String!
  $deliveryFee: Float!
  $orderNumber: String!
  $serviceFee: Float!
  $total: Float!
  $userEmail: String!
  $userName: String!
  $userPhone: String!
  $discount: Float
  $note: String
  $paymentToken: String

  $items: JSON
  $preOrder: Boolean
  $pickupTime: DateTime
  $specialNotes: String
  $tableId: String
) {
  addOrder(
    cart: $cart
    deliveryAddress: $deliveryAddress
    deliveryFee: $deliveryFee
    orderNumber: $orderNumber
    serviceFee: $serviceFee
    total: $total
    userEmail: $userEmail
    userName: $userName
    userPhone: $userPhone
    discount: $discount
    note: $note
    paymentToken: $paymentToken

    items: $items
    preOrder: $preOrder
    pickupTime: $pickupTime
    specialNotes: $specialNotes
    tableId: $tableId
  ) {
    id
    tickets {
      id
      station
      status
    }
  }
}

mutation EditOrderOnPayment($editOrderOnPaymentId: String!, $paymentToken: String) {
  editOrderOnPayment(id: $editOrderOnPaymentId, paymentToken: $paymentToken) {
    id
  }
}

mutation EditOrder($editOrderId: String!, $status: OrderStatus!, $deliveryTime: DateTime) {
  editOrder(id: $editOrderId, status: $status, deliveryTime: $deliveryTime) {
    id
  }
}
