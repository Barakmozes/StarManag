mutation AddMenu(
  $category: String!
  $image: String!
  $longDescr: String!
  $prepType: [String!]!
  $price: Float!
  $shortDescr: String!
  $title: String!
  $sellingPrice: Float
  $onPromo: Boolean!
) {
  addMenu(
    category: $category
    image: $image
    longDescr: $longDescr
    prepType: $prepType
    price: $price
    shortDescr: $shortDescr
    title: $title
    sellingPrice: $sellingPrice
    onPromo: $onPromo
  ) {
    id
  }
}

mutation EditMenu(
  $category: String!
  $editMenuId: String!
  $image: String!
  $longDescr: String!
  $prepType: [String!]!
  $price: Float!
  $shortDescr: String!
  $title: String!
  $sellingPrice: Float
  $onPromo: Boolean!
) {
  editMenu(
    category: $category
    id: $editMenuId
    image: $image
    longDescr: $longDescr
    prepType: $prepType
    price: $price
    shortDescr: $shortDescr
    title: $title
    sellingPrice: $sellingPrice
    onPromo: $onPromo
  ) {
    id
  }
}

mutation DeleteMenu($deleteMenuId: String!) {
  deleteMenu(id: $deleteMenuId) {
    id
  }
}

query GetMenus($first: Int, $after: ID) {
  getMenus(first: $first, after: $after) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        category
        id
        image
        longDescr
        onPromo
        prepType
        price
        sellingPrice
        shortDescr
        title
      }
    }
  }
}

query GetMenuUserFavorites($menuIds: [String!]!, $userEmail: String!) {
  getMenuUserFavorites(menuIds: $menuIds, userEmail: $userEmail) {
    category
    id
    image
    longDescr
    onPromo
    prepType
    price
    sellingPrice
    shortDescr
    title
  }
}
