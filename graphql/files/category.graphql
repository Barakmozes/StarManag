query GetCategories {
  getCategories {
    id
    title
    desc
    img
    station
  }
}

query GetCategory($getCategoryId: String!) {
  getCategory(id: $getCategoryId) {
    id
    title
    desc
    img
    station
  }
}

mutation AddCategory($title: String!, $desc: String!, $img: String!, $station: DisplayStation) {
  addCategory(title: $title, desc: $desc, img: $img, station: $station) {
    id
    title
    desc
    img
    station
  }
}

mutation EditCategory(
  $editCategoryId: String!
  $title: String!
  $desc: String!
  $img: String!
  $station: DisplayStation
) {
  editCategory(id: $editCategoryId, title: $title, desc: $desc, img: $img, station: $station) {
    id
    title
    desc
    img
    station
  }
}

mutation DeleteCategory($deleteCategoryId: String!) {
  deleteCategory(id: $deleteCategoryId) {
    id
  }
}
